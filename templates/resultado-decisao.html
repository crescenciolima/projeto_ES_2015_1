<p>Você pesquisou por: <strong>{{ query }}</strong></p>

{% if decisoes %}
    <p>Encontrado: {{ decisoes|length }} registro{{ decisoes|pluralize }}.</p>
    <ul>
        {% for decisao in decisoes %}
        <li><a href="{{ decisao.get_absolute_url }}">{{ decisao.nome }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Nenhuma decisão encontrada com este nome.</p>
{% endif %}

<p>Você pesquisou por: <strong>{{ query }}</strong></p>

{% if tiposdecisoes %}
    <p>Encontrado: {{ tiposdecisoes|length }} registro{{ tiposdecisoes|pluralize }}.</p>
    <ul>
        {% for tipodecisao in tiposdecisoes %}
        <li><a href="{{ tipodecisao.get_absolute_url }}">{{ tipodecisao.nome }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Nenhum tipo de decisão encontrado com este nome.</p>
{% endif %}

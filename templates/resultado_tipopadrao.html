<p>Você pesquisou por: <strong>{{ query }}</strong></p>

{% if tipospadroes %}
    <p>Encontrado: {{ tipospadroes|length }} registro{{ tipospadroes|pluralize }}.</p>
    <ul>
        {% for tipopadrao in tipospadroes %}
        <li><a href="{{ tipopadrao.get_absolute_url }}">{{ tipopadrao.nome }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Nenhum tipo de padrão encontrado com este nome.</p>
{% endif %}

<p>Você pesquisou por: <strong>{{ query }}</strong></p>

{% if padroes %}
    <p>Encontrado: {{ padroes|length }} registro{{ padroes|pluralize }}.</p>
    <ul>
        {% for padrao in padroes %}
        <li><a href="{{ padrao.get_absolute_url }}">{{ padrao.nome }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Nenhum padrão encontrado com este nome.</p>
{% endif %}
